<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      const path = window.location.pathname;

      // Si le chemin ne commence pas déjà par "/Portfolio", on ajoute "/Portfolio"
      if (!path.startsWith("/Portfolio")) {
        window.location.replace("/Portfolio" + path);
      } else {
        // Sinon on recharge simplement la page (évite la boucle infinie)
        window.location.replace(path);
      }
    </script>
  </head>
  <body></body>
</html>
