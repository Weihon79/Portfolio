<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      // On récupère le chemin demandé
      var path = window.location.pathname;
      // Si on est pas déjà sous /Portfolio, on le rajoute
      if (!path.startsWith("/Portfolio")) {
        window.location.replace("/Portfolio" + path);
      } else {
        // Sinon on redirige vers index.html, qui est la page d’accueil de la SPA
        window.location.replace("/Portfolio/index.html");
      }
    </script>
  </head>
  <body></body>
</html>
