<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      const path = window.location.pathname;

      if (!path.startsWith("/Portfolio")) {
        window.location.replace("/Portfolio" + path);
      } else {
        // Pas de redirection si on est déjà dans /Portfolio, on reste là
        // Et on peut afficher un message ou rediriger vers la home si besoin
        // Par exemple, rediriger vers la home /Portfolio/
        if (path !== "/Portfolio/" && !path.startsWith("/Portfolio/projets")) {
          window.location.replace("/Portfolio/");
        }
        // Sinon on ne fait rien pour éviter boucle infinie
      }
    </script>
  </head>
  <body></body>
</html>
